<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <title>Amjad Portfolio</title>
</head>
<body>
    <!-- Start Settings box -->
    <div class="settings-box">
        <div class="toggle-settings">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="#60d4a0"></li>
                    <li data-color="#f16565"></li>
                    <li data-color="#c3db4c"></li>
                    <li data-color="#00ffff"></li>
                    <li data-color="#ff7f50"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4> Background Options</h4>
                <div class="random-backgrounds">
                    <span class="yes" data-background = "yes">Yes</span>
                    <span class="no active" data-background="no">No</span>
                </div>
            </div>
            <div class="choose-background">
                <h4>Choose Background</h4>
                <ul class="backgrounds-list">
                    <li class="active" data-backgroundImg = "imgs/1.jpg">
                        <a href="#thumb"><img src="imgs/1.jpg" alt=""><span><img src="imgs/1.jpg" alt=""></span></a>
                    </li>
                    <li data-backgroundImg = "imgs/2.jpg">
                        <a href="#thumb"><img src="imgs/2.jpg" alt=""><span><img src="imgs/2.jpg" alt=""></span></a>
                    </li>
                    <li data-backgroundImg = "imgs/3.jpg">
                        <a href="#thumb"><img src="imgs/3.jpg" alt=""><span><img src="imgs/3.jpg" alt=""></span></a>
                    </li>
                    <li data-backgroundImg = "imgs/4.jpg">
                        <a href="#thumb"><img src="imgs/4.jpg" alt=""><span><img src="imgs/4.jpg" alt=""></span></a>
                    </li>
                    <li data-backgroundImg = "imgs/5.jpg">
                        <a href="#thumb"><img src="imgs/5.jpg" alt=""><span><img src="imgs/5.jpg" alt=""></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Settings box -->
    <!-- Start Our Page -->
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="header-area">
            <div class="logo">Amjad Shakhshir</div>
            <ul class="menuLinks">
                <li> <a href="#" class="active">About</a></li>
                <li><a href="#">Experience</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="intro-text">
            <h1><span>Amjad </span>Shakhshir</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab cum deleniti impedit.</p>
        </div>
    </div>
    <!-- End Our Page -->

    <script src="js/master.js"></script>
    <script src="https://kit.fontawesome.com/a373dee00a.js" crossorigin="anonymous"></script>
</body>
</html>
